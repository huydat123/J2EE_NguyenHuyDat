<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::section})}">
<head><title>Danh sách</title></head>
<body>
<section>
    <h2>Danh sách sản phẩm</h2>
    <a href="/products/add" class="btn btn-primary mb-3">Thêm sản phẩm mới</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Danh mục</th>
            <th>Hình ảnh</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
            <td th:text="${product.category.name}"></td>
            <td>
                <img th:if="${product.image != null}"
                     th:src="@{'/images/' + ${product.image}}"
                     width="50" height="50" style="object-fit: cover;">
            </td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
