<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
  <h2>Cập nhật sản phẩm</h2>
  <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post" enctype="multipart/form-data">

    <div class="mb-3">
      <label class="form-label">Tên sản phẩm:</label>
      <input type="text" class="form-control" th:field="*{name}">
      <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>

    <div class="mb-3">
      <label class="form-label">Giá:</label>
      <input type="number" class="form-control" th:field="*{price}">
      <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
    </div>

    <div class="mb-3">
      <label class="form-label">Danh mục:</label>
      <select class="form-control" th:field="*{category}">
        <option th:each="cat : ${categories}"
                th:value="${cat.id}"
                th:text="${cat.name}"
                th:selected="${cat.id == product.category.id}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Hình ảnh hiện tại:</label><br>
      <img th:if="${product.image != null}" th:src="@{'/images/' + ${product.image}}" width="100"><br>
      <label class="form-label mt-2">Thay đổi ảnh (nếu cần):</label>
      <input type="file" name="imageProduct" class="form-control" accept="image/*">
    </div>

    <button type="submit" class="btn btn-success">Cập nhật</button>
    <a href="/products" class="btn btn-secondary">Quay lại</a>
  </form>
</section>
</body>
</html>
