<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <h2>Thêm sản phẩm mới</h2>
    <form th:action="@{/products/add}" th:object="${product}" method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label class="form-label">Tên sản phẩm:</label>
            <input type="text" class="form-control" th:field="*{name}">
            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Giá (1 - 9,999,999):</label>
            <input type="number" class="form-control" th:field="*{price}">
            <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Danh mục:</label>
            <select class="form-control" th:field="*{category}">
                <option value="">-- Chọn danh mục --</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"></option>
            </select>
            <p class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Hình ảnh:</label>
            <input type="file" name="imageProduct" class="form-control" accept="image/*">
        </div>

        <button type="submit" class="btn btn-success">Lưu lại</button>
        <a href="/products" class="btn btn-secondary">Quay lại</a>
    </form>
</section>
</body>
</html>
