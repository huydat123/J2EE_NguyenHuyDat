<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Thêm sách mới</title></head>
<body>
<h1>Thêm sách mới</h1>
<form th:action="@{/books/add}" th:object="${book}" method="post">
    Tiêu đề: <input type="text" th:field="*{title}" required><br/>
    Tác giả: <input type="text" th:field="*{author}" required><br/>
    <button type="submit">Thêm</button>
</form>
</body>
</html>
