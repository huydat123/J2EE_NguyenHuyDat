<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Sửa sách</title></head>
<body>
<h1>Sửa sách</h1>
<form th:action="@{/books/edit}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}">
    Tiêu đề: <input type="text" th:field="*{title}" required><br/>
    Tác giả: <input type="text" th:field="*{author}" required><br/>
    <button type="submit">Cập nhật</button>
</form>
</body>
</html>
